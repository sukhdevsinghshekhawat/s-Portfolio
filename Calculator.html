<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container col-md-12 col-sm-12">
        <div class="box">
            <h1>Calculator</h1>
            <div class="inputuser">
                <input type="text" id="inputnum" placeholder="0">
            </div>
            <div class="number">
                <div class="num num-col">AC</div>
                <div class="num num-col">DEL</div>
                <div class="num num-col">%</div>
                <div class="num num-col">-</div>
                <div class="num">9</div>
                <div class="num">8</div>
                <div class="num">7</div>
                <div class="num num-col">/</div>
                <div class="num">6</div>
                <div class="num">5</div>
                <div class="num">4</div>
                <div class="num num-col">*</div>
                <div class="num">3</div>
                <div class="num">2</div>
                <div class="num">1</div>
                <div class="num num-col">+</div>
                <div class="num">0</div>
                <div class="num">00</div>
                <div class="num">.</div>
                <div class="num num-equal">=</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
